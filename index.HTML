<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Geolocalização</title>
</head>
<body>
    <h1>Formulário com Geolocalização</h1>
    <form id="locationForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly><br><br>

        <button type="button" onclick="getLocation()">Obter Localização</button><br><br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocalização não é suportada por este navegador.");
            }
        }

        function showPosition(position) {
            document.getElementById('latitude').value = position.coords.latitude;
            document.getElementById('longitude').value = position.coords.longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Usuário negou a solicitação de Geolocalização.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informações de localização não estão disponíveis.");
                    break;
                case error.TIMEOUT:
                    alert("A solicitação para obter a localização foi expirado.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ocorreu um erro desconhecido.");
                    break;
            }
        }
    </script>
</body>
</html>
